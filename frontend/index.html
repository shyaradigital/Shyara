    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const mainContent = document.getElementById('main-content');
                const loadingText = document.querySelector('.loading-text');
                const robot = document.querySelector('.cbot');
                
                // Initially hide the robot
                robot.style.opacity = '0';
                robot.style.transition = 'opacity 2s ease-in-out';
                
                // Add zoom animation and gradual opacity decrease to loading screen
                loadingScreen.style.transform = 'scale(3)';
                loadingScreen.style.opacity = '0.05';
                loadingScreen.style.transition = 'all 2.5s cubic-bezier(0.4, 0, 0.2, 1)';
                
                // After zoom animation, make it background
                setTimeout(function() {
                    // Stop the pulsing animation
                    loadingText.style.animation = 'none';
                    
                    // Set as background
                    loadingScreen.style.position = 'fixed';
                    loadingScreen.style.zIndex = '-2'; // Behind everything
                    loadingScreen.style.pointerEvents = 'none'; // Disable interactions
                    
                    // Fade in main content smoothly
                    mainContent.style.display = 'block';
                    mainContent.style.opacity = '0';
                    mainContent.style.transition = 'opacity 1s ease-in-out';
                    
                    setTimeout(function() {
                        mainContent.style.opacity = '1';
                        
                        // Gradually increase SHYARA background opacity
                        loadingScreen.style.transition = 'opacity 3s ease-in-out';
                        loadingScreen.style.opacity = '0.15';
                        
                        // Fade in robot after main content is visible
                        setTimeout(function() {
                            robot.style.opacity = '1';
                        }, 500);
                        
                        AOS.init(); // Initialize AOS after content is shown
                    }, 100);
                }, 2500);
            }, 2000); // Wait 2 seconds before starting animation
        });
    </script>
